<html>
    <body>
        <script>
            const myObject = {a:1, b:2};
            console.log(myObject['a']); //1
            console.log(myObject); //{a: 1, b: 2}
            console.log(typeof(myObject)); //object

            const myArray = [1,2];
            console.log(myArray[0]); //1
            console.log(myArray); //[1, 2]
            console.log(typeof(myArray)); //object
        </script>
    </body>
</html>
