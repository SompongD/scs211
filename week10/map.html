<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
        width: 100%;
      }
      #map_container {
        height: 250px;
        margin: 20px;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      /* #map {
        height: 500px;
        width: 400px;
      } */
    </style>
  </head>
  <body>
    <div id="map_container">
      <div id="map"></div>
    </div>

    <script>
      var map;
      //   14.132383721274442, 100.61670536254121
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 14.132383721274442, lng: 100.61670536254121 },
          zoom: 11,
        });

        var mapOptions = {
          center: { lat: 14.132383721274442, lng: 100.61670536254121 },
          zoom: 15,
        };
        var maps = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        var locations = [
          ["ฟิวเจอร์ปาร์ครังสิต", 13.989145848510462, 100.61785738949061],
          ["Zeer รังสิต", 13.960793159574042, 100.62204037039834],
          ["โลตัส นวนคร", 14.120662472139268, 100.61689467252071],
        ];

        for (i = 0; i < locations.length; i++) {}

        var marker, i, info;

        for (i = 0; i < locations.length; i++) {
          marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            map: maps,
            title: locations[i][0],
          });

          info = new google.maps.InfoWindow();

          google.maps.event.addListener(
            marker,
            "click",
            (function (marker, i) {
              return function () {
                info.setContent(locations[i][0]);
                info.open(maps, marker);
              };
            })(marker, i)
          );
        }
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoOWdJqtqQ4FLBz9DXkiYaW9MQdGnxGJ8&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
